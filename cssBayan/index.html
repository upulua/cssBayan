<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>

</head>

<body>
    <div class="wrapper">
        <h1>CSS Bayan</h1>
        <div class="col">
            <div class="tabs">
                <div class="tab">
                    <input type="checkbox" id="chck1" checked>
                    <label class="tab-label" for="chck1">Cat 1</label>
                    <div class="tab-content">
                        <img src="./img/cat1.jpeg" alt="Cute cat">
                    </div>
                </div>
                <hr>
                <div class="tab">
                    <input type="checkbox" id="chck2">
                    <label class="tab-label" for="chck2">Cat 2</label>
                    <div class="tab-content">
                        <img src="./img/cat2.jpeg" alt="Awesome cat">
                    </div>
                </div>
                <hr>
                <div class="tab">
                    <input type="checkbox" id="chck3">
                    <label class="tab-label" for="chck3">Cat 3</label>
                    <div class="tab-content">
                        <img src="./img/cat3.jpeg" alt="Awesome cat">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
